<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>RoomRenter</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/noun_room_2072713.svg" alt="Room Renter Logo" height="75px" width="75px">
      <h1 class="site-name">RoomRenter</h1>
      <h1 id="customerGreeting" class="customer-greeting"></h1>
    </header>
    <main>
      <article class="customer-dash">
        <p>All Bookings</p>
        <ul id="customerBookings" class="customer-bookings">Bookings
        </ul>
        <p id="totalSpent" class="total-spent">Total Spent: $0</p>
      </article>
      <article class="book-room-page">
        <p>BOOK ME</p>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start"
          value="2018-07-22"
          min="2018-01-01">
          <p>Available Rooms</p>
        <section class="available-rooms">
        </section>
      </article>
    </main>
  </body>
</html>
