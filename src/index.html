<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>RoomRenter</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/noun_room_2072713.svg" alt="Room Renter Logo" height="75px" width="75px">
      <h1 class="site-name">RoomRenter</h1>
      <h1 id="customerGreeting" class="customer-greeting hidden"></h1>
    </header>
    <main>
      <section id="loginBox" class="login-box">
        <form>
          <label for="userName">Username</label>
          <input id="userName" type="text">
          <label for="password">Password</label>
          <input id="password" type="text">
        </form>
        <button id="loginButton">Submit</button>
      </section>
      <article id="customerDash" class="customer-dash hidden">
        <p>Customer Bookings</p>
        <ul id="customerBookings" class="customer-bookings">Bookings
        </ul>
        <p id="totalSpent" class="total-spent">Total Spent: $0</p>
      </article>
      <article id="bookRoomPage" class="book-room-page hidden">
        <p>BOOK ME</p>
        <label for="start">Pick a Date</label>
        <input type="date" id="start" name="trip-start"
          value="2020-02-06"
          min="2020-02-06">
          <div>
            <label for="selectRoomStyle">Select Room Type</label>
            <select name="room-style" class="room-style" id="selectRoomStyle" aria-label="select-room-style">
              <option value="" selected></option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
              <option value="suite">Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>
          </div>
          <p>Available Rooms</p>
        <form id="todaysAvailableRooms" class="available-rooms">
        </form>
        <button id="submitForm">Book It!</button>
      </article>
    </main>
  </body>
</html>
